{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %}GrubFood - New Order{% endblock %}

{% block maincontent %}
<h1 class="form">Add or Update Order</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_ul }}
    <input type="submit" value="Submit">
</form>

<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>

{% endblock %}
