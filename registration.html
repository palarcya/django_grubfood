{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block pagetitle %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'webkiosk/styles/main.css' %}?{% now "U" %}">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap" rel="stylesheet">

    </head>
    <body class="registration">
        <h1>Create an Account</h1>
        <form method="POST" action="">
            {% csrf_token %}
            
            {% for field in form%}
                {{field.label}}
                {{field}}
            {% endfor %}
        
            {{form.errors}}
            <input type="submit" name="Create User">
        </form>

        <a id="account" href="{% url 'webkiosk:log-in'%}"><h2>Log-in</h2></a>
    </body>
