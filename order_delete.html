{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %}GrubFood - Delete {{ order.customer }} {% endblock %}

{% block maincontent %}
<h1>Delete {{ order.customer }}</h1>

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete? <b>{{ order.customer }}</b>?</p>
    <a href="{% url 'webkiosk:order-list' %}">Cancel</a>
    <input type="submit" value="Yes">
</form>

{% endblock %}
