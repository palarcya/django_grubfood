{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %}GrubFood - {{ food.name }} {% endblock %} <!-- context var and models food-->

{% block maincontent %}
<h1>{{ food.name }}</h1>

<ul>
    <li>Description: {{ food.description }}</li>
    <li>Price: {{ food.price }}</li>
    <li>Price: Php {{ food.price }} ($ {{ food.price_in_usd_str}})</li>
</ul>
{% endblock %}
